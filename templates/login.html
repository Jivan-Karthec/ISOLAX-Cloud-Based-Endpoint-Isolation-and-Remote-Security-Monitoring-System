{{define "login.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isolax EDR â€¢ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-bg {
      background-image:
        linear-gradient(to right, rgba(30,64,175,0.25) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(30,64,175,0.2) 1px, transparent 1px);
      background-size: 42px 42px;
      opacity: 0.25;
      pointer-events: none;
    }
    .glass-card {
      background: radial-gradient(circle at top left, rgba(34,211,238,0.16), transparent 60%),
                  rgba(15,23,42,0.96);
      backdrop-filter: blur(24px);
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center relative">
<div class="fixed inset-0 grid-bg"></div>

<div class="relative w-full max-w-sm px-4">
  <div class="glass-card border border-slate-800 rounded-2xl p-6 shadow-[0_0_35px_rgba(15,23,42,0.9)]">

    <!-- Title + Branding -->
    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 rounded-2xl bg-cyan-500/10 border border-cyan-400/60 flex items-center justify-center">
        <div class="w-3.5 h-3.5 rounded-full bg-cyan-400 shadow-[0_0_18px_rgba(34,211,238,0.9)]"></div>
      </div>
      <div>
        <div class="text-xl font-semibold tracking-wide">
          <span class="text-cyan-400">Isolax</span> EDR
        </div>
        <div class="text-[11px] uppercase text-slate-500 tracking-[0.18em]">
          Secure Login
        </div>
      </div>
    </div>

    {{if .Error}}
    <div class="mb-3 text-xs rounded-lg border border-red-500/50 bg-red-500/10 px-3 py-2 text-red-300">
      {{.Error}}
    </div>
    {{end}}

    <form method="POST" class="space-y-3 mt-2">
      <div class="space-y-1">
        <label class="text-[11px] uppercase tracking-[0.16em] text-slate-400">Username</label>
        <input
          name="username"
          type="text"
          class="w-full px-3 py-2 rounded-lg bg-slate-900/80 border border-slate-700 text-sm text-slate-100
                 focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 placeholder-slate-600"
          placeholder="Enter username">
      </div>

      <div class="space-y-1">
        <label class="text-[11px] uppercase tracking-[0.16em] text-slate-400">Password</label>
        <input
          name="password"
          type="password"
          class="w-full px-3 py-2 rounded-lg bg-slate-900/80 border border-slate-700 text-sm text-slate-100
                 focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 placeholder-slate-600"
          placeholder="Enter password">
      </div>

      <button type="submit"
              class="w-full mt-3 py-2.5 rounded-lg bg-cyan-500 text-slate-950 font-semibold text-sm
                     hover:bg-cyan-400 transition-colors">
        Login
      </button>
    </form>
  </div>
</div>
</body>
</html>
{{end}}
